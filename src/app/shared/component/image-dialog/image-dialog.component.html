<h1 mat-dialog-title>Upload Image</h1>
<mat-dialog-content  style="max-height:none">
    <div>
    <image-cropper class="img-cropper" 
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    format="png,jpg,jpeg"
    [aspectRatio]="aspectRatio"
    [roundCropper]="roundCropper"
    [cropperMinWidth]="cropperMinWidth"
    [cropperMinHeight]="cropperMinHeight"
    [cropperMaxWidth]="cropperMaxWidth"
    [cropperMaxHeight]="cropperMaxHeight"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded($event)" 
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()">
  </image-cropper>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" mat-flat-button [color]="'primary'" (click) ="returnCroppedImage()">Save</button>
</mat-dialog-actions>
